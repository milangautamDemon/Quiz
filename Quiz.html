<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Quiz.css">
    </head>
    <body>
 
        <div class="quiz-container">
            <h2 class="quiz-heading">Let's Play Quiz</h2>
            <div class="quiz-wrapper">
                <h4 class="quiz-qns">Which animal is known as king of Jungle?</h4>

                <div class="ans-lists">
                    <div class="ans-list" >
                        <input type="radio" value="a" name="ans" class="check-ans" id="option-1">
                        <label for="option-1" class="ans-option">lion</label>
                    </div>
                    <div class="ans-list" >
                        <input type="radio" value="a" name="ans" class="check-ans" id="option-2">
                        <label for="option-2" class="ans-option">tiger</label>
                    </div>
                    <div class="ans-list" >
                        <input type="radio" value="a" name="ans" class="check-ans" id="option-3">
                        <label for="option-3" class="ans-option">elephent</label>
                    </div>
                    <div class="ans-list" >
                        <input type="radio" value="a" name="ans" class="check-ans" id="option-4">
                        <label for="option-4" class="ans-option">blue whale</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>

            </div>
        </div>
        
        <script src="./Quiz.js" async defer></script>
    </body>
</html>
